<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتابة كود الكورس</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
       
            <span>Samy Ahmed</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">الصفحه الرئيسية</a>
            <a href="#" class="nav-link">للتواصل</a>
            <input placeholder="بحث" type="search">
        </div>
    </nav>

    <h1>كتابة كود الكورس</h1>

    <div class="course-code-container" style="max-width:500px;margin:2rem auto;padding:2rem;background:var(--card-dark);border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.13);">
        <form>
            <label for="course-code" style="display:block;font-size:1.1rem;margin-bottom:0.7rem;color:var(--primary-color);font-weight:bold;">ادخل كود الكورس:</label>
            <input type="text" id="course-code" name="course-code" placeholder="مثال: ABC123" style="width:100%;padding:0.7rem 1rem;border-radius:8px;border:1px solid var(--primary-color);margin-bottom:1.2rem;font-size:1.1rem;">
            <button type="submit" class="submit-btn" style="width:100%;padding:0.7rem 0;border-radius:30px;background:linear-gradient(90deg, var(--primary-color) 60%, var(--secondary-color) 100%);color:#fff;font-size:1.1rem;font-weight:bold;letter-spacing:0.03em;border:none;box-shadow:0 2px 12px var(--glow-color);cursor:pointer;transition:background 0.3s,transform 0.2s,box-shadow 0.3s;">
                دخول الكورس
            </button>
        </form>
    </div>

   

    
    <script src="js.js"></script>
</body>
</html>
